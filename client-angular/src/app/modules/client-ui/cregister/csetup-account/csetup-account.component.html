<header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav class="navbar navbar-expand-md">
        <div><a href="www.example.com"></a></div>

        <ul class="navbar-nav">
            <li><a routerLink="/" routerLinkActive="active">Home</a></li>
        </ul>
    </nav>
</header>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1>Create Profile</h1>
        <p>Please fill in this form to create profile.</p>
        <hr>
        <div class="form-group">
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstName" required formControlName="First_Name"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastName" required formControlName="Last_Name"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="DOB"><b>Date of Birth</b></label>
            <input type="text" placeholder="Enter Date of Birth" name="DOB" required formControlName="DOB"
                class="form-control">
        </div>

       <div class="form-group">
            <label for="Gender"><b>Gender</b></label>
            <input type="text" placeholder="Male or Female?" name="Gender" required formControlName="Gender"
                class="form-control">
        </div> 

        <div class="form-group">
            <label for="Phone_number"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone Number" name="Phone_number" required formControlName="Phone_number"
                class="form-control">
        </div> 

        <div class="form-group">
            <label for="Street_Address"><b>Street Address</b></label>
            <input type="text" placeholder="Enter Street Address" name="Street_Address" required formControlName="Street_Address"
                class="form-control">
        </div> 

        <div class="form-group">
            <label for="City"><b>City</b></label>
            <input type="text" placeholder="Enter City" name="City" required formControlName="City"
                class="form-control">
        </div> 

        <div class="form-group">
            <label for="City"><b>State</b></label>
            <input type="text" placeholder="Enter State" name="State" required formControlName="State"
                class="form-control">
        </div>
