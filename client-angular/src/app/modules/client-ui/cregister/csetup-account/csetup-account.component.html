<form action="action_page.php">
    <div class="container">
      <h1>Create Profile</h1>
      <p>Please fill in this form to create profile.</p>
      <hr>
  
      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="firstName" required>

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lastName" required>

      <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Address" name="address" required>

      <label for="City"><b>City</b></label>
      <input type="text" placeholder="City" name="city" required>
  
      <label for="State"><b>State</b></label>
      <input type="text" placeholder="State" name="state" required>

      <label for="Zip"><b>Zip Code</b></label>
      <input type="text" placeholder="Zip Code" name="zip" required>

      <label for="Lang"><b>Language</b></label>
      <input type="text" placeholder="Language" name="lang" required>
  
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit"  routerLink="/cdashboard" class="btn btn-primary">Create Account</button>
    </div>
 
  </form>
