<header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav class="navbar navbar-expand-md">
        <div><a href="www.example.com"></a></div>

        <ul class="navbar-nav">
            <li><a routerLink="/clogin" routerLinkActive="active">Back</a></li>
        </ul>
    </nav>
</header>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in Email and Create Password.</p>
        <hr>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required formControlName="EmailAddress"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required formControlName="Username"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required formControlName="Password"
                class="form-control">
        </div>
        <label for="password-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password-repeat" required class="form-control">
        <hr>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
