<h1>Set-up your profile</h1>

<form id="signup" name="signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="First_name">First Name: </label>
        <input type="text" name="First_name" required formControlName="First_name">
    </div>
    <div>
        <label for="Last_name">Last Name: </label>
        <input type="text" name="Last_name" required formControlName="Last_name">
    </div>
    <div>
        <label for="Office_Address">Office Street Address: </label>
        <input type="text" name="Office_Address" required formControlName="Office_Address">
    </div>
    <div>
        <label for="City">City: </label>
        <input type="text" name="City" required formControlName="City">
    </div>
    <div>
        <label for="State">State: </label>
        <input type="text" name="State" required formControlName="State">
    </div>
    <div>
        <label for="Phone_number">Phone Number: </label>
        <input type="text" name="Phone_number" required formControlName="Phone_number">
    </div>
    <div>
        <label for="Bio">Bio: </label>
        <input type="text" name="Bio" required formControlName="Bio">
    </div>
    <div>
        <button type="submit" routerLink="/pdashboard">Submit</button>
    </div>
</form>
